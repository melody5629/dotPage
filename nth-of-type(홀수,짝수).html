<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type(홀수,짝수)</title>
</head>
<style>
    /* 홀수 */
    p:nth-of-type(odd) {color: blue;}
    /* 짝수 */
    p:nth-of-type(even) {color: pink;}
</style>
<body>
    <!-- p{JIMIN$}*6 -->
    <p>JIMIN1</p>
    <p>JIMIN2</p>
    <p>JIMIN3</p>
    <p>JIMIN4</p>
    <p>JIMIN5</p>
    <p>JIMIN6</p>
</body>
</html>
